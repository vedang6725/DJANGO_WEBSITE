<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
        rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .carousel-inner img {
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-height: 500px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 350px; /* Ensures the card height is adequate */
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            height: 200px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.4s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        h4,
        p {
            color: #333;
            text-align: center;
        }

        h4 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        p {
            font-size: 0.95rem;
            color: #666;
        }

        .price {
            color: #007bff;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .section-title {
            margin: 2rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .card-body {
            padding: 1.5rem;
        }

        .col {
            margin-bottom: 30px;
        }

        /* Adjusting card layout for responsiveness */
        @media (max-width: 576px) {
            .card {
                height: 280px;
            }

            .card-img-top {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    {% extends 'watch/base.html' %}
    {% block body %}
    <div class="container">
        <div id="carouselExampleAutoplaying" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="//www.justwatches.com/cdn/shop/files/Desktop_HM_banner_1920x667_dfafcd34-b097-4ab7-b6d8-1e358dfbef67.jpg?v=1702706901&amp;width=3840" class="d-block w-100" alt="Banner 1" />
                </div>
                <div class="carousel-item">
                    <img src="//www.justwatches.com/cdn/shop/files/JW-guess_desktop_banner_82eb541f-ddaa-4557-8eef-e0c098c865c7.jpg?v=1701857625&width=3840" class="d-block w-100" alt="Banner 2" />
                </div>
                <div class="carousel-item">
                    <img src="//www.justwatches.com/cdn/shop/files/JW-Times_desktop_banner_5712867d-dc4c-4309-8413-9bbc269b0c99.jpg?v=1701857681&width=3840" class="d-block w-100" alt="Banner 3" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="py-5">
            <h2 class="section-title">Featured Products</h2>
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for item in itemlist %}
                    <div class="col mb-5" onclick="window.location.href='{% url 'watch:detail' item.id %}'" style="cursor: pointer">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ item.item_image }}" alt="{{ item.item_name }}" />
                            <div class="card-body">
                                <h4 class="fw-bolder">{{ item.item_name }}</h4>
                                <p>{{ item.item_desc }}</p>
                                <div class="price">${{ item.item_price }}</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
