{% extends 'watch/base.html' %}

{% block body %}
<br><br><br><br>
<center>
<!-- Glass Card Container -->
<div class="container glass-card" style="max-width: 450px; background: rgba(255, 255, 255, 0.08); padding: 60px; border-radius: 25px; backdrop-filter: blur(15px); box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.4);">
    
    <!-- Login Heading with Gradient -->
    <div class="text-center mb-4" style="position: relative; top: -30px;">
        <h1 class="login-heading" style="font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 48px; background: linear-gradient(135deg, #ff416c, #1a73e8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);">
            LOGIN
        </h1>
    </div>

    <!-- Login Form Section -->
    <div class="card-body">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required style="padding: 20px; font-size: 18px; background: rgba(255, 255, 255, 0.2); border: 2px solid transparent; color: rgb(22, 13, 148); border-radius: 30px; box-shadow: inset 0px 2px 5px rgba(255, 255, 255, 0.1); transition: all 0.3s ease;">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required style="padding: 20px; font-size: 18px; background: rgba(255, 255, 255, 0.2); border: 2px solid transparent; color: rgb(22, 13, 148); border-radius: 30px; box-shadow: inset 0px 2px 5px rgba(255, 255, 255, 0.1); transition: all 0.3s ease;">
            </div>
            <button type="submit" class="btn btn-block" style="padding: 15px; background: linear-gradient(135deg, #ff4b2b, #ff416c); color: white; font-size: 18px; font-weight: bold; border-radius: 30px; box-shadow: 0px 15px 25px rgba(255, 50, 100, 0.4); transition: transform 0.2s, box-shadow 0.3s ease;">
                Log In
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-white-50" style="font-size: 14px; font-weight: 500;">Forgot password?</a>
        </div>

        <div class="text-center mt-4">
            <span class="text-white-50" style="font-size: 14px;">New here?</span> 
            <a href="{% url 'register' %}" class="text-white" style="font-weight: bold; font-size: 15px;">Create an account</a>
        </div>
    </div>
</div>

<!-- Interactive Background -->
<div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <canvas></canvas>
</div>

<style>
    .glass-card {
        animation: fadeInUp 0.8s ease-in-out;
    }

    .form-control:focus {
        border-color: #1a73e8;
        box-shadow: 0px 0px 15px rgba(26, 115, 232, 0.7);
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 150 },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.2 },
        size: { value: 3 },
        line_linked: { enable: true, color: '#ffffff' },
        move: { speed: 1, random: true }
      }
    });
</script>
</center>
{% endblock %}
